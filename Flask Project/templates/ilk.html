<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>Login Screen</title>
			<link rel="stylesheet" href="{{url_for('static', filename='ilkstyle.css')}}">

		</head>
	<body>
		<div id="app">
			<div class="wrapper">	
				<div class="container">
					<h1>Welcome</h1>

					<form method="POST" class="form">

						<input id="TC_ID" type="text" name="TC_ID" class="input" placeholder="Enter your ID" maxlength = "15">
						<input id="name" type="text" name="name" class="input" placeholder="Enter your name" maxlength = "15">
						<input id="surname" type="text" name="surname" class="input" placeholder="Enter your surname" maxlength = "15">
						<input id="yob" type="text" name="yob" class="input" placeholder="Enter your year of birth" maxlength = "15">
						<button type="submit" class="button" value="SAVE">Login</button>
						
					</form>
				</div>

				<div class = "flashcss">

					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for msg in messages %}
								<h1>{{msg}}</h1>
							{% endfor %}
						{% endif %}
					{% endwith %}		
				
				</div>
				
				<ul class="bg-bubbles">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		<!-- partial -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="/static/ilkscript.js"></script>
		</div>
	</body>
</html>
